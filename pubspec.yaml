name: flutter_test_project
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.1.0
  go_router: ^15.1.1
  json_annotation: ^4.9.0
  retrofit: ^4.4.2

dev_dependencies:
  flutter_lints: ^5.0.0
  build_runner: ^2.4.6
  retrofit_generator: ^7.0.1
  json_serializable: ^6.7.1
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: Public Sans
      fonts:
        - asset: assets/fonts/PublicSans-Regular.ttf
